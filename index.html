<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
		<link rel="stylesheet" href="style.css">
		<title>Recipe Card</title>
	</head>
	<body>
        <div class="card">
            <div class="card-image">
                <span class="close"><i class="fas fa-times"></i></span>
                <h3>Lorem ipsum dolor</h3>
                <img src="https://picsum.photos/id/225/600/400" alt="">
            </div>
            <div class="card-content">
                <div class="header">
                    <div class="title">
                        <h2>Lorem Ipsum</h2>
                    </div>
                    <ul class="details">
                        <li><i class="far fa-clock"></i><span class="value">20</span><span class="item">Lorem</span></li>
                        <li><i class="fas fa-book"></i><span class="value">5</span><span class="item">Ipsum</span></li>
                        <li><i class="fas fa-user-alt"></i><span class="value">4-6</span><span class="item">Dolor</span></li>
                    </ul>
                </div>
                <div class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at est orci. Nam molestie pellentesque mi nec lacinia. Cras volutpat arcu sit amet elit sodales, nec volutpat velit bibendum....</div>
                <div class="footer">
                    <a href="#">Lorem Ipsum</a>
                </div>
            </div>
        </div>
	</body>
</html>
